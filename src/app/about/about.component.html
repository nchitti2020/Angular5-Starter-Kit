<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>APP_NAME</span>
    </h1>
    <p>
      <i class="far fa-bookmark"></i> <span translate>Version</span> {{version}}
    </p>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <button type="button" class="btn-primary" (click)="onAddUser()">Add User</button>
      <ul class="list-group">
        <li>
          <a
            class="list-group-item"
            style="cursor: pointer"
            *ngFor="let user of users; let idx = index"
          >
            {{ user.firstName }} {{ user.lastName }}
            <button type="button" class="btn-danger" (click)="onDeleteUser(idx)">X</button>
          </a>
      </li>
      </ul>
    </div>
  </div>
</div>
